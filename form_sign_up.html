<!DOCTYPE html>
<html>
<h1>Buat Account Baru</h1>
<h2>Sign Up Form</h2>
<form action="home.html" method="POST">
    <label>First name:</label><br>
    <input type="text" name="fname"><br><br>
    <label>Last name:</label><br>
    <input type="text" name="lname"><br><br>
    <label>Gender:</label><br>
    <input type="radio" name="text" value="Male"> Male <br>  
    <input type="radio" name="text" value="Female"> Female <br>  
    <input type="radio" name="text" value="Other">Other <br><br>
    <label>Nationality:</label><br>
    <select name=""><br>
      <option value="">Nationality</option>
      <option value="Indonesian">Indonesian</option>
      <option value="Singaporean">Singaporean</option>
      <option value="Malaysian">Malaysian</option>
      <option value="Australian">Australian</option>
      </select> <br><br>
    <label>Language Spoken:</label><br>
    <input type="checkbox" id="lgg1" name="lgg1" value="Bahasa Indonesia">
    <label for="lgg1"> Bahasa Indonesia </label><br>
    <input type="checkbox" id="lgg2" name="lgg2" value="English">
    <label for="lgg2"> English</label><br>
    <input type="checkbox" id="lgg3" name="lgg3" value="Other">
    <label for="lgg3"> Other</label> <br><br>
    <label>Bio:</label><br><br>
    <textarea name="alamat" cols="30" rows="10"></textarea><br><br>
    <a href="home.html"><input type="button" name="text" value="Sign Up"> </a> <br><br>

  
  </form>
</html>
